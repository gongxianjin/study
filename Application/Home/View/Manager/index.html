<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <link rel="stylesheet" href="/mobile/css/weui.css">
    <link rel="stylesheet" href="/mobile/css/weui_reset.css">
    <link rel="stylesheet" href="/mobile/fonts/iconfont.css">
    <link rel="stylesheet" href="/mobile/style/integral_manager.css">
    <title>积分管理</title>
</head>
<body>
<div class="header">
    <!--左侧图标-->
        <span class="header-back" onclick="window.history.go(-1)">
            <i class="txh icon-xiangzuo"></i>
        </span>
    <!--中间文字-->
    <span class="header-text">积分管理</span>
    <!--右侧按钮-->
     <span class="header-btn">
            <a style="font-weight: normal">
                <i class="txh icon-share"></i>
            </a>
    </span>

</div>
<div class="page-content">
    <div class="page-content-img">
        <img src="/mobile/images/integral/coin2.png" alt="">
        <span class="coin-total">学员积分</span>
    </div>
    <p><span>可兑总积分</span><span>{$total}</span></p>
</div>
<div class="search-box">
    <div class="weui-search-bar" id="searchBar">
        <form class="weui-search-bar__form">
            <div class="weui-search-bar__box">
                <i class="weui-icon-search"></i>
                <input type="search" class="weui-search-bar__input" id="searchInput" placeholder="搜索" required="">
                <a href="javascript:" class="weui-icon-clear" id="searchClear"></a>
            </div>
            <label class="weui-search-bar__label" id="searchText" style="transform-origin: 0px 0px 0px; opacity: 1; transform: scale(1, 1);">
                <i class="weui-icon-search"></i>
                <span>搜索</span>
            </label>
        </form>
        <a href="javascript:" class="weui-search-bar__cancel-btn" id="searchCancel">取消</a>
    </div>
    <div class="weui-cells searchbar-result" id="searchResult" style="display: none;">
        <div class="weui-cell weui-cell_access">
            <div class="weui-cell__bd weui-cell_primary">
                <p>实时搜索文本</p>
            </div>
        </div>
        <div class="weui-cell weui-cell_access">
            <div class="weui-cell__bd weui-cell_primary">
                <p>实时搜索文本</p>
            </div>
        </div>
        <div class="weui-cell weui-cell_access">
            <div class="weui-cell__bd weui-cell_primary">
                <p>实时搜索文本</p>
            </div>
        </div>
        <div class="weui-cell weui-cell_access">
            <div class="weui-cell__bd weui-cell_primary">
                <p>实时搜索文本</p>
            </div>
        </div>
    </div>
</div>
<div class="page">

    <div class="content-tab-box">
        <table class="imagetable">
            <tbody>
            <tr class="th_bg">
                <th>排名</th>
                <th>学员</th>
                <th>昵称</th>
                <th>所在班级</th>
                <th>可兑换积分</th>
            </tr>
            <volist name="list" id="stu">
                <tr onclick="location='{:U(\'Home/MyClass/stuDetail\',array(\'class_id\' => $stu[\'class_id\'],\'stu_id\' => $stu[\'user_id\']))}'">
                    <td>
                        <if condition="$i lt 4">
                            <img src="/mobile/images/integral/left{$i}.png" alt="">
                        <else />
                            {$i}
                        </if>
                    </td>
                    <td>
                        <img src="{:imageDomain($stu['head_img'])}" alt="">
                    </td>
                    <td>{$stu['nickname']}</td>
                    <td>{$stu['class_name']}</td>
                    <td>
                        {$stu['score']}
                    </td>
                </tr>
            </volist>
            </tbody>
        </table>
    </div>
</div>

</body>
<script src="/mobile/js/zepto.min.js"></script>
<script src="/mobile/js/weui.min.js"></script>
<script src="/mobile/js/jweui.min.js"></script>
<script>
    $(".content-tab-header").on("click","div",function(){
        if(!$(this).hasClass("cur")){
            $(this).addClass("cur").siblings().removeClass("cur");
        }
        $($(".tab-content-lists")[$(this).index()]).css("display","block").siblings().css("display","none");
        $(".content-tab-header").css("display","flex");
    })
</script>

</html>
