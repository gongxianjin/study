<extend name="Common/common" />
<block name="stylesheet">
    <link rel="stylesheet" href="/mobile/style/student_manager.css">
</block>
<block name="title">学生管理</block>
<block name="header_btn">
    <a style="font-weight: normal">
     <i class="txh icon-share"></i>
   </a>
</block>
<block name="content">
    <div class="page">
        <div class="search-box">
            <div class="weui-search-bar" id="searchBar">
                <form class="weui-search-bar__form">
                    <div class="weui-search-bar__box">
                        <i class="weui-icon-search"></i>
                        <input type="search" class="weui-search-bar__input" id="searchInput" placeholder="搜索" required="">
                        <a href="javascript:" class="weui-icon-clear" id="searchClear"></a>
                    </div>
                    <label class="weui-search-bar__label" id="searchText" style="transform-origin: 0px 0px 0px; opacity: 1; transform: scale(1, 1);">
                        <i class="weui-icon-search"></i>
                        <span>搜索</span>
                    </label>
                </form>
                <a href="javascript:" class="weui-search-bar__cancel-btn" id="searchCancel">取消</a>
            </div>
            <div class="weui-cells searchbar-result" id="searchResult" style="display: none;">
                <div class="weui-cell weui-cell_access">
                    <div class="weui-cell__bd weui-cell_primary">
                        <p>实时搜索文本</p>
                    </div>
                </div>
                <div class="weui-cell weui-cell_access">
                    <div class="weui-cell__bd weui-cell_primary">
                        <p>实时搜索文本</p>
                    </div>
                </div>
                <div class="weui-cell weui-cell_access">
                    <div class="weui-cell__bd weui-cell_primary">
                        <p>实时搜索文本</p>
                    </div>
                </div>
                <div class="weui-cell weui-cell_access">
                    <div class="weui-cell__bd weui-cell_primary">
                        <p>实时搜索文本</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="content-tab-box">
            <table class="imagetable">
                <thead>
                <tr class="th_bg">
                    <th>排名</th>
                    <th>学员</th>
                    <th class="flexWidth">昵称</th>
                    <th class="flexWidth">手机号</th>
                    <th class="flexWidth">积分</th>
                </tr>
                </thead>
                <tbody>
                <foreach name="showData" item="item">
                    <tr class="first-td">
                        <td>
                            {$item.id}
                        </td>
                        <td>
                            {$item.head_img}
                        </td>
                        <td>
                            {$item.nickname}
                        </td>
                        <td>
                            {$item.phone}
                        </td>
                        <td>
                            {$item.nickname}
                        </td>
                    </tr>
                </foreach>


                </tbody>
            </table>
        </div>
    </div>
    <script type="text/javascript">

        $(".imagetable").on("click","tr",function () {
            var Index = $(this).index();
            if(Index !== 0){
                confirm("您确定删除"+$(this).find("td").eq(2).html()+"的账号？");
            }
        })

        /*搜索*/
        $(function(){
            var $searchBar = $('#searchBar'),
                    $searchResult = $('#searchResult'),
                    $searchText = $('#searchText'),
                    $searchInput = $('#searchInput'),
                    $searchClear = $('#searchClear'),
                    $searchCancel = $('#searchCancel');

            function hideSearchResult(){
                $searchResult.hide();
                $searchInput.val('');
            }
            function cancelSearch(){
                hideSearchResult();
                $searchBar.removeClass('weui-search-bar_focusing');
                $searchText.show();
            }

            $searchText.on('click', function(){
                $searchBar.addClass('weui-search-bar_focusing');
                $searchInput.focus();
            });
            $searchInput
                    .on('blur', function () {
                        if(!this.value.length) cancelSearch();
                    })
                    .on('input', function(){
                        if(this.value.length) {
                            $searchResult.show();
                        } else {
                            $searchResult.hide();
                        }
                    })
            ;
            $searchClear.on('click', function(){
                hideSearchResult();
                $searchInput.focus();
            });
            $searchCancel.on('click', function(){
                cancelSearch();
                $searchInput.blur();
            });
        });
    </script>
</block>
